<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let Make Forms</title>
  </head>
  <body>
    <form action="post">
      <label for="Name">Enter Your Name</label>
      <input type="text" id="Name" name="Name" placeholder="Your Name" />
      <br /><br />
      <label for="Email">Enter Your Email</label>
      <input type="email" id="Email" name="Email" placeholder="Your Email" />
      <br /><br />
      <label for="Password">Enter Your Password</label>
      <input
        type="password"
        id="Password"
        name="Password"
        placeholder="Your Password"
      />
      <br /><br />
      <label for="Age">Enter Your Age</label>
      <input type="number" id="Age" name="Age" placeholder="Your Age " />
      <br /><br />
      <label for="DOB">Enter Your Date of Birth</label>
      <input type="date" id="DOB" name="DOB" />
      <br /><br />
      <label for="Website">Enter Your Website</label>
      <input
        type="url"
        id="Website"
        name="Website"
        placeholder="Your Website"
      />
      <br /><br />
      <label for="Phone">Enter Your Phone Number</label>
      <input
        type="tel"
        id="Phone"
        name="Phone"
        placeholder="Your Phone Number"
      />
      <br /><br />
      <label for="Male">Male</label>
      <input type="radio" id="Male" name="Gender" value="Male" />
      <label for="Female">Female</label>
      <input type="radio" id="Female" name="Gender" value="Female" />
      <br /><br />
      <label for="Hobby">Your Hobbies</label>
      <label for="Hobby1">Reading</label>
      <input type="checkbox" id="Hobby1" name="Hobby" value="Reading" />
      <label for="Hobby2">Traveling</label>
      <input type="checkbox" id="Hobby2" name="Hobby" value="Traveling" />
      <label for="Hobby3">Gaming</label>
      <input type="checkbox" id="Hobby3" name="Hobby" value="Gaming" />
      <br /><br />
      <label for="options">Choose Your Profession:</label>
      <select name="options" id="options">
        <option value="student">Student</option>
        <option value="engineer">Engineer</option>
        <option value="teacher">Teacher</option>
      </select>
      <br /><br />
      <label for="Comments">Additional Comments</label>
      <textarea
        id="Comments"
        name="Comments"
        rows="4"
        cols="50"
        placeholder="Your comments here..."
      ></textarea>
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
