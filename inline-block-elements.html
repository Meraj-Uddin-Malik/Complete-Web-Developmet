<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline - Block Elements</title>
</head>
<body>

    <h1>Inline Elements</h1>
    <p>
        This is an example of <span style="color: blue;">inline text</span> within a paragraph. 
        Inline elements do not start on a new line and only take up as much width as necessary.
    </p>

    <h1>Block Elements</h1>
    <div style="border: 1px solid black; padding: 10px; margin-top: 10px;">
        This is a block element. Block elements start on a new line and take up the full width available.   
    </div>
    
</body>
</html>
